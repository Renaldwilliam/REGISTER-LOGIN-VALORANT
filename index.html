<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="/js/script.js"></script>
    <title>REGISTER/LOGIN - DAILY UI/001</title>
  </head>

  <body>
    <div class="container">
      <section class="formulario">
        <div class="logo">
          <img src="assets/images/Logo copy.png" alt="" />
        </div>

        <h1>REGISTRATION/ <span> LOGIN</span></h1>

        <div class="form">
          <label for="email">Email</label>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Enter your Email"
          />
          <label for="Password">Password</label>
          <input
            type="password"
            name="Password"
            id="Password"
            placeholder="Password"
            minlength="16"
            maxlength="16"
            size="16"
          />

          <label class="box-checkboxes"
            >I’m 18 years old and i have read and accept<br />
            Terms and Conditions and Privaçy Policy
            <input type="checkbox" checked="checked" />
            <span class="checkmark"></span>
          </label>
          <label class="box-checkboxes"
            >I Would like to receive emails about betting<br />
            and promotions from loot bet.
            <input type="checkbox" />
            <span class="checkmark"></span>
          </label>

          <div class="btn-submit">
            <p>REGISTRATION</p>
          </div>
        </div>

        <div class="box-text">
          <p>Or via social network</p>
        </div>

        <div class="redes-sociais">
          <div class="btn-social btn-social-fc">
            <img src="assets/images/Group 1.png" alt="" />
          </div>
          <div class="btn-social btn-social-google">
            <img src="assets/images/google.png" alt="" />
          </div>
          <div class="btn-social btn-social-apple">
            <img src="assets/images/apple.png" alt="" />
          </div>
        </div>

        <div class="box-text-last">
          <p>Have an account? <span>Login</span></p>
        </div>

      </section>
      <section class="art">
        <img src="assets/images/concept art2.png" alt="" />
      </section>
    </div>
  </body>
</html>
